<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ---- Meta & Title ---- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Array Utilities Workbench</title>

    <!-- ---- CSS ---- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- ======= NAVBAR =================================================== -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Assignment - 2</span>
        </div>
    </nav>

    <main class="container">
        <!-- ======= INTEGER ARRAY CARD =============================== -->
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">A. Integer Array – Search &amp; Sort</h5>
            </div>
            <div class="card-body">
                <form id="intForm" class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <label for="intInput" class="form-label fw-semibold">
                            Enter comma-separated integers
                        </label>
                        <input
                          type="text"
                          id="intInput"
                          class="form-control"
                          placeholder="e.g. 34, 7, 93, 12"
                        />
                    </div>

                    <div class="col-md-4 d-grid">
                        <button type="button" id="btnSetIntArr" class="btn btn-primary">
                            Load Array
                        </button>
                    </div>

                    <hr class="mt-4" />

                    <div class="col-md-4">
                        <label for="searchKey" class="form-label">Search value</label>
                        <input type="number" id="searchKey" class="form-control" />
                    </div>

                    <div class="col-md-2 d-grid">
                        <button type="button" id="btnSearch" class="btn btn-outline-primary">
                            Search
                        </button>
                    </div>

                    <div class="col-md-6 d-grid">
                        <button type="button" id="btnSort" class="btn btn-outline-success">
                            Sort (Ascending)
                        </button>
                    </div>
                </form>

                <div id="intResult" class="alert mt-4 d-none"></div>
            </div>
        </div>

        <!-- ======= NAMED ENTITY ARRAY CARD ========================== -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">B. Named Entity Array – CRUD &amp; Sort</h5>
            </div>
            <div class="card-body">
                <form id="entityForm" class="row g-3 align-items-end">

                    <div class="col-lg-5">
                        <label for="entityName" class="form-label fw-semibold">
                            Entity name
                        </label>
                        <input type="text" id="entityName" class="form-control" />
                    </div>

                    <div class="col-lg-7 d-grid d-lg-flex gap-2">
                        <button type="button" id="btnAdd" class="btn btn-primary flex-fill">
                            Add
                        </button>
                        <button type="button" id="btnRemove" class="btn btn-danger flex-fill">
                            Remove
                        </button>
                        <button type="button" id="btnEntitySort" class="btn btn-success flex-fill">
                            Sort A&nbsp;➜&nbsp;Z
                        </button>
                    </div>
                </form>

                <!-- live table -->
                <div class="table-responsive mt-4">
                    <table class="table table-striped" id="entityTable">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Entity Name</th>
                            </tr>
                        </thead>
                        <tbody><!-- JS populates here --></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- ======= SCRIPTS ================================================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="js/app.js"></script>
</body>
</html>
